<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organize Seu Dia</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Organize Seu Dia</h1>
        <form id="hours-form">
            <label for="total-hours">Quantas horas você quer organizar (máximo 24)?</label>
            <input type="number" id="total-hours" name="total-hours" max="24" min="1" required>
            <button type="submit">Definir Horas</button>
        </form>
        <div id="circle-container">
            <canvas id="day-circle" width="300" height="300"></canvas>
        </div>
        <form id="task-form" style="display: none;">
            <label for="task-name">Nome da Tarefa:</label>
            <input type="text" id="task-name" name="task-name" required>
            <label for="task-hours">Horas:</label>
            <input type="number" id="task-hours" name="task-hours" min="1" max="24" required>
            <button type="submit">Adicionar Tarefa</button>
        </form>
    </div>
    <script src="/static/js/script.js"></script>
</body>
</html>
